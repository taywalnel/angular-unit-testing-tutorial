<div class="container">
  <app-new-note (newNote)="handleCreateNote($event)"></app-new-note>
  <div *ngIf="noteLimitReached" class="note-limit">Note limit reached!</div>
  <div class="notes-heading">
    <h2>Notes:</h2>
    <span>({{ notesCount }})</span>
  </div>
  <div class="notes-container">
    <app-note
      *ngFor="let note of notes"
      [note]="note"
      (delete)="handleDeleteNote($event)"
    ></app-note>
  </div>
</div>
